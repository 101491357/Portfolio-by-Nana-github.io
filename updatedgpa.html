<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e1e6e7;
        }
        .gpa-calculator {
            border: 2px solid #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 2px solid #d3d3d3;
        }
        th, td {
            padding: 8px;
            border: 1px solid #d3d3d3;
        }
        th {
            background-color: #f4f4f4;
        }
        .circle {
            width: 150px;
            height: 100px;
            border-radius: 80%;
            background-color: #e1e6e7;
            color:  white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21.5px;
            font-weight: bold;
            font-family: "Gill Sans Extrabold", serif;
            margin: 20px auto;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        .semester h2 {
            text-align: center;
            font-weight: normal;
            cursor: pointer;
        }
        .semester-content {
            display: none;
        }
        #instructions {
    background-color: #f0f0f0;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <div class="center">
        <div class="gpa-calculator">
            <h1>GPA Calculator</h1>

            <div id="semesters">
                <div class="semester">
                    <h2 onclick="toggleSemesterContent(this)">Semester 1 <span>&#9662;</span></h2>
                    <div class="semester-content">
                        <table class="courseTable">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Credits</th>
                                    <th>Grade</th>
                                    <th>Grade Points</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" name="course" oninput="updateCredits(this)"></td>
                                    <td class="credits"></td>
                                    <td>
                                        <select name="grade" onchange="calculateGradePoints(this)">
                                            <option value="">Select</option>
                                            <option value="4">A</option>
                                            <option value="4">A+</option>
                                            <option value="3.7">A-</option>
                                            <option value="3.3">B+</option>
                                            <option value="3">B</option>
                                            <option value="2.7">B-</option>
                                            <option value="2.3">C+</option>
                                            <option value="2">C</option>
                                            <option value="1.7">C-</option>
                                            <option value="1.3">D+</option>
                                            <option value="1">D</option>
                                            <option value="0">F</option>
                                        </select>
                                    </td>
                                    <td class="gradePoints"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button onclick="addRow(this)">Add Course</button>
                        <button onclick="calculateGPA(this)">Calculate SEM.GPA</button>
                        <h2 class="gpaResult">GPA: </h2>
                    </div>
                </div>
            </div>

            <button onclick="addSemester()">Add Semester</button>
            <button onclick="calculateProgramGPA()">Calculate Program GPA</button>
            <div class="circle" id="programGPAResult">GPA: </div>
        </div>
    
    

    
    <script src="script.js"></script>
